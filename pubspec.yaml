name: zedsecure
description: "A professional VPN application with modern UI design"
publish_to: 'none'

version: 1.2.0+3

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  flutter_v2ray_client:
    path: local_packages/flutter_v2ray_client
  
  fluent_ui: ^4.11.5
  glassmorphism: ^3.0.0
  http: ^1.2.0
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.0
  path_provider: ^2.1.1
  mobile_scanner: ^7.1.2
  qr_flutter: ^4.1.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  intl: ^0.20.2

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "ZedSecureicon.png"
  adaptive_icon_background: "#00D9E1"
  adaptive_icon_foreground: "ZedSecureicon.png"
